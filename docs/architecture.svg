<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #334155; stroke-width: 2; }
      .ai-box { fill: #fdf4ff; stroke: #a855f7; stroke-width: 2; }
      .db-box { fill: #f0fdf4; stroke: #22c55e; stroke-width: 2; }
      .user-box { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; }
      .service-box { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; }
      .text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .text-left { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; text-anchor: start; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
      .subtitle { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #475569; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .icon { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f1f5f9"/>
  
  <!-- Title -->
  <text x="450" y="35" class="title" fill="#1e293b">AI Voice Receptionist - System Architecture</text>
  
  <!-- Phone Caller -->
  <rect x="50" y="100" width="120" height="80" rx="15" class="user-box"/>
  <text x="110" y="125" class="icon">📞</text>
  <text x="110" y="150" class="text" font-weight="bold">Phone Caller</text>
  <text x="110" y="165" class="text" font-size="10">External User</text>
  
  <!-- LiveKit Cloud -->
  <rect x="220" y="100" width="140" height="80" rx="15" class="service-box"/>
  <text x="290" y="125" class="icon">☁️</text>
  <text x="290" y="150" class="text" font-weight="bold">LiveKit Cloud</text>
  <text x="290" y="165" class="text" font-size="10">Voice Infrastructure</text>
  
  <!-- Python Voice Agent -->
  <rect x="410" y="80" width="160" height="120" rx="15" class="ai-box"/>
  <text x="490" y="110" class="icon">🤖</text>
  <text x="490" y="135" class="text" font-weight="bold">Python Voice Agent</text>
  <text x="490" y="150" class="text" font-size="10">LiveKit SDK + AI Logic</text>
  <text x="490" y="165" class="text" font-size="10">Port 8080</text>
  <text x="490" y="180" class="text" font-size="10">Webhook Server</text>
  
  <!-- AI Services Cluster -->
  <rect x="620" y="60" width="240" height="160" rx="15" class="ai-box" stroke-dasharray="5,5"/>
  <text x="740" y="85" class="subtitle" fill="#7c3aed">AI Services</text>
  
  <!-- Gemini -->
  <rect x="635" y="100" width="70" height="50" rx="8" class="ai-box"/>
  <text x="670" y="115" class="text" font-size="16">🧠</text>
  <text x="670" y="135" class="text" font-size="10" font-weight="bold">Gemini 2.0</text>
  <text x="670" y="145" class="text" font-size="9">Flash LLM</text>
  
  <!-- Deepgram -->
  <rect x="715" y="100" width="70" height="50" rx="8" class="ai-box"/>
  <text x="750" y="115" class="text" font-size="16">🎤</text>
  <text x="750" y="135" class="text" font-size="10" font-weight="bold">Deepgram</text>
  <text x="750" y="145" class="text" font-size="9">STT Service</text>
  
  <!-- ElevenLabs -->
  <rect x="795" y="100" width="70" height="50" rx="8" class="ai-box"/>
  <text x="830" y="115" class="text" font-size="16">🔊</text>
  <text x="830" y="135" class="text" font-size="10" font-weight="bold">ElevenLabs</text>
  <text x="830" y="145" class="text" font-size="9">TTS Service</text>
  
  <!-- Silero VAD -->
  <rect x="675" y="160" width="70" height="40" rx="8" class="ai-box"/>
  <text x="710" y="175" class="text" font-size="14">🎯</text>
  <text x="710" y="190" class="text" font-size="9" font-weight="bold">Silero VAD</text>
  
  <!-- Next.js Application -->
  <rect x="220" y="280" width="180" height="100" rx="15" class="box"/>
  <text x="310" y="310" class="icon">⚛️</text>
  <text x="310" y="335" class="text" font-weight="bold">Next.js Application</text>
  <text x="310" y="350" class="text" font-size="10">React Dashboard + API</text>
  <text x="310" y="365" class="text" font-size="10">Port 3000</text>
  
  <!-- PostgreSQL Database -->
  <rect x="450" y="280" width="140" height="100" rx="15" class="db-box"/>
  <text x="520" y="310" class="icon">🗄️</text>
  <text x="520" y="335" class="text" font-weight="bold">PostgreSQL</text>
  <text x="520" y="350" class="text" font-size="10">Database + Prisma ORM</text>
  <text x="520" y="365" class="text" font-size="10">Knowledge Base</text>
  
  <!-- Human Supervisor -->
  <rect x="50" y="280" width="120" height="80" rx="15" class="user-box"/>
  <text x="110" y="305" class="icon">👨💼</text>
  <text x="110" y="330" class="text" font-weight="bold">Human Supervisor</text>
  <text x="110" y="345" class="text" font-size="10">Dashboard User</text>
  
  <!-- Docker Container -->
  <rect x="650" y="280" width="200" height="100" rx="15" class="service-box" stroke-dasharray="3,3"/>
  <text x="750" y="305" class="icon">🐳</text>
  <text x="750" y="330" class="text" font-weight="bold">Docker Infrastructure</text>
  <text x="750" y="345" class="text" font-size="10">Container Orchestration</text>
  <text x="750" y="360" class="text" font-size="10">Nginx Load Balancer</text>
  
  <!-- Main Flow Arrows -->
  <!-- Caller to LiveKit -->
  <line x1="170" y1="140" x2="220" y2="140" class="arrow" stroke="#3b82f6" stroke-width="3"/>
  <text x="195" y="135" class="text" font-size="10" fill="#3b82f6" font-weight="bold">📞 Call</text>
  
  <!-- LiveKit to Agent -->
  <line x1="360" y1="140" x2="410" y2="140" class="arrow" stroke="#f59e0b" stroke-width="3"/>
  <text x="385" y="135" class="text" font-size="10" fill="#f59e0b" font-weight="bold">🌐 WebRTC</text>
  
  <!-- Agent to AI Services -->
  <line x1="570" y1="125" x2="620" y2="125" class="arrow" stroke="#a855f7" stroke-width="3"/>
  <text x="595" y="120" class="text" font-size="10" fill="#a855f7" font-weight="bold">🤖 AI</text>
  
  <!-- Agent to Next.js -->
  <line x1="450" y1="200" x2="350" y2="280" class="arrow" stroke="#22c55e" stroke-width="3"/>
  <text x="390" y="240" class="text" font-size="10" fill="#22c55e" font-weight="bold">📡 API</text>
  
  <!-- Next.js to Database -->
  <line x1="400" y1="330" x2="450" y2="330" class="arrow" stroke="#22c55e" stroke-width="3"/>
  <text x="425" y="325" class="text" font-size="10" fill="#22c55e" font-weight="bold">💾 CRUD</text>
  
  <!-- Supervisor to Next.js -->
  <line x1="170" y1="320" x2="220" y2="320" class="arrow" stroke="#3b82f6" stroke-width="3"/>
  <text x="195" y="315" class="text" font-size="10" fill="#3b82f6" font-weight="bold">🖥️ Dashboard</text>
  
  <!-- Process Flow Section -->
  <rect x="50" y="420" width="800" height="240" rx="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="450" y="445" class="subtitle" fill="#1e293b">🔄 Process Flow &amp; Technology Stack</text>
  
  <!-- Flow Steps -->
  <text x="70" y="470" class="text-left" font-weight="bold" fill="#1e293b">Data Flow:</text>
  <text x="70" y="490" class="text-left" font-size="11">1. 📞 Phone call → ☁️ LiveKit → 🤖 Voice Agent</text>
  <text x="70" y="505" class="text-left" font-size="11">2. 🤖 Agent ↔ 🧠🎤🔊 AI Services (LLM, STT, TTS)</text>
  <text x="70" y="520" class="text-left" font-size="11">3. 🤖 Agent ↔ ⚛️ Next.js API ↔ 🗄️ Database</text>
  <text x="70" y="535" class="text-left" font-size="11">4. 👨💼 Supervisor → 🖥️ Dashboard → 📡 Webhook → 🤖 Agent</text>
  
  <!-- Technology Stack -->
  <text x="470" y="470" class="text-left" font-weight="bold" fill="#1e293b">Technology Stack:</text>
  <text x="470" y="490" class="text-left" font-size="11">• ⚛️ Frontend: React + Next.js 15 + TypeScript</text>
  <text x="470" y="505" class="text-left" font-size="11">• 🐍 Backend: Python 3.11+ + LiveKit SDK + aiohttp</text>
  <text x="470" y="520" class="text-left" font-size="11">• 🧠 AI: Gemini 2.0 Flash + Deepgram + ElevenLabs</text>
  <text x="470" y="535" class="text-left" font-size="11">• 🗄️ Database: PostgreSQL + Prisma ORM</text>
  
  <!-- Key Features -->
  <text x="70" y="565" class="text-left" font-weight="bold" fill="#1e293b">Key Features:</text>
  <text x="70" y="585" class="text-left" font-size="11">• 🎯 Real-time voice processing with confidence scoring</text>
  <text x="70" y="600" class="text-left" font-size="11">• 🧠 Intelligent knowledge base with fuzzy matching</text>
  <text x="70" y="615" class="text-left" font-size="11">• 🚨 Smart escalation to human supervisors</text>
  <text x="70" y="630" class="text-left" font-size="11">• 📚 Auto-learning from supervisor responses</text>
  
  <!-- Deployment -->
  <text x="470" y="565" class="text-left" font-weight="bold" fill="#1e293b">Deployment:</text>
  <text x="470" y="585" class="text-left" font-size="11">• 🐳 Docker + Docker Compose orchestration</text>
  <text x="470" y="600" class="text-left" font-size="11">• 🌐 Nginx reverse proxy with load balancing</text>
  <text x="470" y="615" class="text-left" font-size="11">• 🔒 HTTPS/WSS encryption and security headers</text>
  <text x="470" y="630" class="text-left" font-size="11">• 📊 Health checks and monitoring</text>
  
</svg>
